<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>upload file</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <input type="file" id="uploadImg">
    <button type="button" name="button" onclick="submitForm()">upload</button>

    <script>
    function submitForm() {
      console.log("submit event");
      var fd = new FormData(document.getElementById("uploadImg").val());

      $.ajax({
         url: 'http://localhost:3000/upload/',
         type: 'post',
         data: fd,
         async: true,
         cache: false,
         contentType: false,
         enctype: 'multipart/form-data',
         processData: false,
         success: function (response) {
           console.log(response);
         }
       });
       
       return false;

    }
    </script>
  </body>
</html>
