<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Uploader</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>

<body>
  <div class="container">
    <form enctype="multipart/form-data" method="post" class="form-horizontal" action="http://localhost:3000/photos/upload" id="form_file">
      <div class="form-group">
        <input type="file" name="photo" id="photo" class="form-control"/>
      </div>
      <p id="error_msg"></p>
      <div class="form-group">
        <input type="submit" value="Upload Image" name="submit" id="submit" class="form-control"/>
      </div>
    </form>
  </div>
  <div id="show">
    <a href=""><img src="" alt="" style=""></a>
  </div>

  <img/>
  <!-- script js -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script>
    $('#submit').on('click', function(e){
      $('#form_file').ajaxSubmit({
        error : function(res){
          console.log(`Error: ${res.status}`)
        },
        success : function(res){
          $("#show a").attr("href", `http://localhost:3000/photos/${res}`)
          $("#show img").attr("src", `http://localhost:3000/photos/${res}`).attr("alt", "file uploaded").css("width", "250px")
        }
      })
      e.preventDefault()
    })

  </script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
