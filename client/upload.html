<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <h1 class="text-center">Customer</h1>

    <form class="form-horizontal" content="multipart/data">
        <div class="form-group">
            <label class="control-label col-sm-2">Gambar:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="gambar">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="createCustomer" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>


<script src="javascripts/jquery-3.1.1.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>



</body>
</html>
